sonar.organization=iurii-izman
sonar.projectKey=iurii-izman_voiceforge
sonar.projectName=voiceforge

sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
sonar.python.version=3.12,3.13
sonar.python.coverage.reportPaths=coverage.xml

# Minimal exclusions (safe): __init__ and CLI entrypoints often lower coverage %; tests are separate
sonar.coverage.exclusions=**/__init__.py,**/__main__.py

sonar.sourceEncoding=UTF-8
