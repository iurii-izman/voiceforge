name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: codeql-analyze
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: python
      - uses: github/codeql-action/autobuild@v4
      - name: Analyze
        id: codeql_analyze
        continue-on-error: true
        uses: github/codeql-action/analyze@v4
      - name: CodeQL Non-Blocking Note
        if: ${{ steps.codeql_analyze.outcome == 'failure' }}
        run: echo "::warning::CodeQL scan failed in non-blocking mode. If needed, enable Code Scanning in repository settings."
