name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
          enable-cache: true
      - run: uv sync --extra all
      - run: uv build --wheel
      - uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: dist/sbom.cdx.json
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            dist/*.whl
            dist/sbom.cdx.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Install system deps (Tauri + Flatpak)
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev librsvg2-dev libssl-dev pkg-config
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.gnome.Platform//46 org.gnome.Sdk//46
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build desktop (.deb)
        run: |
          cd desktop
          npm ci
          npm run build
          cargo tauri build
      - name: Build Flatpak
        run: |
          chmod +x scripts/build-flatpak.sh
          ./scripts/build-flatpak.sh
      - name: Export Flatpak bundle
        run: |
          flatpak build-export export build
          flatpak build-bundle export com.voiceforge.app.flatpak com.voiceforge.app --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo
      - name: Upload Flatpak to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: com.voiceforge.app.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
