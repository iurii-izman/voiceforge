name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    name: quality (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: ${{ matrix.python-version }}
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: ./scripts/check_toolchain.sh
      - run: uv run ruff check src tests scripts
      - run: uv run mypy src/voiceforge/core src/voiceforge/llm src/voiceforge/rag src/voiceforge/stt --ignore-missing-imports
      - run: uv run pytest tests -q --cov=src/voiceforge --cov-report=xml --cov-report=json --cov-fail-under=0
      - if: matrix.python-version == '3.12'
        run: ./scripts/check_new_code_coverage.sh --fail-under 85
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage.json

  cli-contract:
    name: cli-contract
    runs-on: ubuntu-latest
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: ./scripts/check_cli_contract.sh

  db-migrations:
    name: db-migrations
    runs-on: ubuntu-latest
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: uv run pytest tests/test_db_migrations.py -q

  e2e-smoke:
    name: e2e-smoke
    runs-on: ubuntu-latest
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: uv run pytest tests/test_cli_e2e_smoke.py -q

  security:
    name: security
    runs-on: ubuntu-latest
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: uv run pip-audit --desc --ignore-vuln CVE-2025-69872
      - run: uv run bandit -r src -ll -q --configfile .bandit.yaml
