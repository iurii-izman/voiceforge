name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    name: sonarcloud-scan
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      UV_VERSION: "0.8"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
          version: ${{ env.UV_VERSION }}
      - run: uv sync --extra all
      - run: uv run pytest tests --cov=src/voiceforge --cov-report=xml -q
      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      - name: SonarCloud Skip (no token)
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: echo "SONAR_TOKEN is not configured; scan skipped."
